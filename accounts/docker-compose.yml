services:
  accounts:
    image: "rohityadav04/accounts:s4"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - rohitbank
  loans:
    image: "rohityadav04/loans:s4"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - rohitbank
  cards:
    image: "rohityadav04/cards:s4"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - rohitbank
networks:
  rohitbank:
    driver: "bridge"